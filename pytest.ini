[pytest]
pythonpath = src

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# 재시도 설정 (pytest-rerunfailures 필요)
# 모든 테스트 기본 1회 재시도
# --reruns 2: 실패 시 2번 재시도

# 마커
markers =
    flaky: 불안정한 테스트, 재시도 필요
    slow: 느린 테스트
    image_validation: 이미지 검증 테스트

# 테스트 출력
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings